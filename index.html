<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- daisy and tailwind link  -->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>


</head>

<body>
    <header>
        <nav class="bg-[#15803d] p-4">
            <div class="w-11/12 flex md:flex-row flex-col space-y-8  gap-4 justify-between mx-auto ">
                <div class="font-semibold text-white">Green Earth</div>
                <div>
                    <ul class="flex flex-col  sm:flex-row space-y-1  gap-6 text-white">
                        <li><a href="">About</a></li>
                        <li><a href="">Gallery</a></li>
                        <li><a href="">Plants and Tree</a></li>
                    </ul>
                </div>
                <div>
                    <button class="p-3 bg-[#facc15] rounded-full text-[#15803d]">Plant a Tree</button>

                </div>
            </div>
        </nav>
        <section class="bg-[#cff0dc]  grid grid-rows-1 lg:grid-cols-4 md:grid-cols-3 items-center ">
            <img class="hidden md:block" src="assets/hero-leaf1.png" alt="">
           <div class="text-center lg:col-span-2 col-span-1  lg:space-y-4 md:space-y-1 space-y-3 ">
             <h1 class="xl:text-5xl lg:text-3xl text-xl font-bold">Plant a Tree, Grow a Future</h1>
            <p>Join our mission to plant 1 million trees and make the Earth greener for future
               <br> generations.</p>
               <button class="p-3 bg-[#facc15] rounded-full text-[#15803d]">Get Involved</button>
           </div>
           <img  class="hidden md:block" src="assets/hero-leaf2.png" alt="">
        </section>
    </header>
    <main class="bg-[#f0fdf4]">
        <h1 class="font-semibold text-2xl text-center py-12">Choose Your Trees</h1>
        <div class="w-11/12 mx-auto grid grid-cols-5 gap-6">
            <div class="col-span-1 ">
                <h1 class="font-semibold text-xl mb-4">Categories</h1>
                <div id="categoriesContainer" class="space-y-3">
                    <p class="hover:bg-[#cff0dc] hover:rounded-sm">All Trees</p>
                </div>
            </div>
            <div class="col-span-3 bg-slate-500">hi</div>
            <div class="col-span-1 bg-red-600">ki</div>

        </div>
    </main>
